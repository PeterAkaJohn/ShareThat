<div class="container-fluid">
  <div class="row row-post">
    <div class="col-xs-12 postCol">
      <button ng-hide= "!sameUser" ng-click= "deletePost()" type="button" class= "btn btn-danger pull-right" name="button"><i class="fa fa-times" aria-hidden="true"></i></button>
      <h2>{{post.title}}</h2>
      <div ta-bind ng-model = "post.content">
      </div>
      <cite class="postAuthor">{{post.user.username}}, {{post.createdAt | date:'medium'}}</cite>
    </div>
    <!--<div class="col-xs-12">
      <div id="livepreview" class = "col-xs-offset-1">
        <blockquote>
          <div ta-bind ng-model="textAngular"></div>
        </blockquote>
      </div>-->
    </div>

<div class="row comment">
  <div class="col-xs-12 comment">
    <blockquote class="hoverable reply" ng-repeat="reply in post.replies | orderBy: 'date'">
      <div ta-bind ng-model= "reply.content">
      </div>
      <p>{{reply.user.username}}</p>
      <p>
        {{reply.username}}
      </p>
      <cite>{{reply.date | date:'medium'}}</cite>
    </blockquote>
  </div>

</div>


<form role="form" class= "comment" ng-controller="CommentController" ng-submit="submitComment()">
  <div ui-view = 'editor' class="comment"></div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>



</div>
