<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h2>You need help. Don't hesitate and seek help from others.</h2>
      <form role="form" ng-controller="QuestionController" ng-submit="submitQuestion()">
        <div class="form-group">
          <label for="field">Field:</label>
          <select ng-model="selectedField" ng-options="field.name for field in fields">
          </select>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" ng-model="title">
        </div>
        <div ui-view = 'editor'></div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
</div>
</div>
